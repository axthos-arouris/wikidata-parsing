plugins {
    id 'java'
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id "com.jfrog.bintray" version "1.8.4"
    id 'maven-publish'
    id 'maven'
//    id 'signing'
}


apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'maven-publish'
//apply plugin: 'signing'
apply plugin: 'maven'
apply plugin: 'com.jfrog.bintray'


def scalaVersion = "2.12"
def scalaLibraryVersion = "2.12.7"
def codeVersion = "0.1"



group = "com.github.axthosarouris"
archivesBaseName = "com.github.axthosarouris.wikidata-parser"
version = "$codeVersion"

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = "4.10"
}



repositories {
    jcenter()
    maven { url "https://dl.bintray.com/axthosarouris/scala-commons" }
}



dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: "$scalaLibraryVersion"
    testCompile group: 'org.scalatest', name: "scalatest_$scalaVersion", version: '3.0.5'

    //should be the same as the one used in spark
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.16'

      compile "com.github.axthosarouris:scala-commons_2.12:0.1"

    compile "org.json4s:json4s-jackson_$scalaVersion:3.5.1"

    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.pegdown', name: 'pegdown', version: '1.6.0'
}


task spec(dependsOn: ['testClasses'], type: JavaExec) {
    main = 'org.scalatest.tools.Runner'
    args = ['-R', "build/classes/scala/test", '-o', '-h', 'build/tests/reports']
    classpath = sourceSets.test.runtimeClasspath

}

test.dependsOn(spec)




task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}


bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']

    pkg {
        repo = 'scala-wikidata-parser'
        name = "scala-wikidata-parser_$scalaVersion"
        licenses = ['MIT']
        vcsUrl = 'https://github.com/axthosarouris/wikidata-parsing'

        version {
            name = "scala-wikidata-parser_$scalaVersion"
            desc = 'Alpha testing'
            released = new Date()
            vcsTag = "$codeVersion"
//            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }


}



def pomConfig = {
    licenses {
        license {
            name "MIT license"
            url "https://opensource.org/licenses/MIT"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "axthosarouris"
            name "Orestis Gkorgkas"
            email "orestis.gorgas@gmail.com"
        }
    }

    scm {
        url "https://github.com/axthosarouris/wikidata-parsing"
    }
}


publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'com.github.axthosarouris'
            artifactId "wikidata-parsing_$scalaVersion"
            version "${codeVersion}"
        }
    }
}

