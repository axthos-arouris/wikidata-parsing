plugins {
    id 'java'
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '2.0.4'
    id "com.jfrog.bintray" version "1.8.4"
    id 'maven-publish'
    id 'maven'
//    id 'signing'
}


apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'idea'
apply plugin: 'maven-publish'
//apply plugin: 'signing'
apply plugin: 'maven'
apply plugin: 'com.jfrog.bintray'


bintray {
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    publications = ['MyPublication']

    pkg {
        repo = 'scala-wikidata-parser'
        name = 'scala-wikidata-parser'
        licenses = ['MIT']
        vcsUrl = 'https://github.com/axthosarouris/wikidata-parsing'

        version {
            name = '0.2'
            desc = 'Alpha testing'
            released  = new Date()
            vcsTag = '0.2'
//            attributes = ['gradle-plugin': 'com.use.less:com.use.less.gradle:gradle-useless-plugin']
        }
    }


}



def pomConfig = {
    licenses {
        license {
            name "MIT license"
            url "https://opensource.org/licenses/MIT"
            distribution "repo"
        }
    }
    developers {
        developer {
            id "axthosarouris"
            name "Orestis Gkorgkas"
            email "orestis.gorgas@gmail.com"
        }
    }

    scm {
        url "https://github.com/axthosarouris/wikidata-parsing"
    }
}


publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId 'com.github.axthosarouris'
            artifactId 'wikidata-parsing'
            version '0.2'
        }
    }
}



group = "com.github.axthosarouris"
archivesBaseName = "com.github.axthosarouris.wikidata-parser"
version = "0.1"





def scalaVersion = "2.12"
def scalaLibraryVersion = "2.12.6"

wrapper {
    distributionType = Wrapper.DistributionType.ALL
    gradleVersion = "4.10"
}



repositories {
    jcenter()
}



dependencies {
    compile group: 'org.scala-lang', name: 'scala-library', version: "$scalaLibraryVersion"
    testCompile group: 'org.scalatest', name: "scalatest_$scalaVersion", version: '3.0.5'

    //should be the same as the one used in spark
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.16'

    compile group: 'com.typesafe', name: 'config', version: '1.3.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'org.pegdown', name: 'pegdown', version: '1.6.0'
}


task spec(dependsOn: ['testClasses'], type: JavaExec) {
    main = 'org.scalatest.tools.Runner'
    args = ['-R', "build/classes/scala/test", '-o', '-h', 'build/tests/reports']
    classpath = sourceSets.test.runtimeClasspath

}

test.dependsOn(spec)

//signing {
//    sign configurations.archives
//}


dependencies {
    compile "org.json4s:json4s-jackson_$scalaVersion:3.5.1"
}


task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}
